<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yapee</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%9B%8D%EF%B8%8F%3C/text%3E%3C/svg%3E" />


    <!-- Google Fonts - Async loading with font-display=swap -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap&font-display=swap"
      rel="stylesheet"
      media="print" onload="this.media='all'"
    />

    <!-- Material Symbols - Separate loading to prevent conflicts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=block"
      rel="stylesheet"
      media="print" onload="this.media='all'"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', "sans-serif"],
              display: ['"Plus Jakarta Sans"', "sans-serif"],
            },
            colors: {
              primary: "#ed1d23",
              "primary-hover": "#c41318",
              promotion: "#FFF200",
              background: {
                light: "#ffffff",
                dark: "#1a1a1a",
                subtle: "#f8f6f6",
              },
              surface: {
                light: "#ffffff",
                dark: "#2d2d2d",
              },
            },
            animation: {
              "pulse-fast": "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .icon-fill {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^18.2.0/",
          "react": "https://esm.sh/react@^18.2.0",
          "react-router-dom": "https://esm.sh/react-router-dom@^6.22.3",
          "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
          "express": "https://esm.sh/express@^5.2.1",
          "cors": "https://esm.sh/cors@^2.8.5",
          "dotenv": "https://esm.sh/dotenv@^16.4.5",
          "@prisma/client": "https://esm.sh/@prisma/client@^5.10.2",
          "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.2.1",
          "vite": "https://esm.sh/vite@^5.1.5"
        }
      }
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased transition-colors duration-200"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
